<!DOCTYPE html>
<html>
<head>
	<title>Ladrope Measurement</title>
	<link rel="stylesheet" type="text/css" href="measurement.css">
</head>
<body>
<div id="wrapper">
<h1>Measurement Portal</h1>
<h3>User ID: <input type="text" id="userId"></h3> 
<div id="container">
<table>
	<head>
		<tr>
			<td>Parameter</td>
			<td>Front View</td>
			<td>Side View</td>
			<td>Value</td>
		</tr>
	</head>
	<body>
		<tr>   
		<td class="parameter" id="shoulder">Shoulder</td>
		<td><input type="text" id="shoulderFront"></td>
		<td><input type="text" id="shoulderSide"></td>
		<td><input type="text" id="shoulderValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="sleeve">Sleeve</td>
		<td><input type="text" id="sleeveFront"></td>
		<td><input type="text" id="sleeveSide"></td>
		<td><input type="text" id="sleeveValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="bicep">Bicep</td>
		<td><input type="text" id="bicepFront"></td>
		<td><input type="text" id="bicepSide"></td>
		<td><input type="number" step='0.01' id="bicepValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="wrist">Wrist</td>
		<td><input type="text" id="wristFront"></td>
		<td><input type="text" id="wristSide"></td>
		<td><input type="text" id="wristValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="stomach">Stomach</td>
		<td><input type="text" id="stomachFront"></td>
		<td><input type="text" id="stomachSide"></td>
		<td><input type="text" id="stomachValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="waistBelly">Waist/Belly</td>
		<td><input type="text" id="waistBellyFront"></td>
		<td><input type="text" id="waistBellySide"></td>
		<td><input type="text" id="waistBellyValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="hips">Hips</td>
		<td><input type="text" id="hipsFront"></td>
		<td><input type="text" id="hipsSide"></td>
		<td><input type="text" id="hipsValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="frontJacket">Front Jacket</td>
		<td><input type="text" id="frontJacketFront"></td>
		<td><input type="text" id="frontJacketSide"></td>
		<td><input type="text" id="frontJacketValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="chest">Chest</td>
		<td><input type="text" id="chestFront"></td>
		<td><input type="text" id="chestSide"></td>
		<td><input type="text" id="chestValue"></td>    
		</tr>

		
		<tr>   
		<td class="parameter" id="halfShoulder">Half Shoulder</td>
		<td><input type="text" id="halfShoulderFront"></td>
		<td><input type="text" id="halfShoulderSide"></td>
		<td><input type="text" id="halfShoulderValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="fullBack">Full Back</td>
		<td><input type="text" id="fullBackFront"></td>
		<td><input type="text" id="fullBackSide"></td>
		<td><input type="text" id="fullBackValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="halfBack">Half Back</td>
		<td><input type="text" id="halfBackFront"></td>
		<td><input type="text" id="halfBackSide"></td>
		<td><input type="text" id="halfBackValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="trouserWaist">Trouser Waist</td>
		<td><input type="text" id="trouserWaistFront"></td>
		<td><input type="text" id="trouserWaistSide"></td>
		<td><input type="text" id="trouserWaistValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="trouserOutseam">Trouser Outseam</td>
		<td><input type="text" id="trouserOutseamFront"></td>
		<td><input type="text" id="trouserOutseamSide"></td>
		<td><input type="text" id="trouserOutseamValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="trouserInseam">Trouser Inseam</td>
		<td><input type="text" id="trouserInseamFront"></td>
		<td><input type="text" id="trouserInseamSide"></td>
		<td><input type="text" id="trouserInseamValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="crotch">Crotch</td>
		<td><input type="text" id="crotchFront"></td>
		<td><input type="text" id="crotchSide"></td>
		<td><input type="text" id="crotchValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="thigh">Thigh</td>
		<td><input type="text" id="thighFront"></td>
		<td><input type="text" id="thighSide"></td>
		<td><input type="text" id="thighValue"></td>    
		</tr>

		<tr>   
		<td class="parameter" id="knee">Knee</td>
		<td><input type="text" id="kneeFront"></td>
		<td><input type="text" id="kneeSide"></td>
		<td><input type="text" id="kneeValue"></td>    
		</tr>

	</body>
</table>
</div>
<button id="generate">Generate</button> 
<button id="refresh">Refresh</button>
</div>

</html>
